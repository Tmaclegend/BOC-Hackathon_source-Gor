<script>

function getResult(){
			var url = window.location.href;
			console.log(url);
			var queryStr = window.location.search;
			queryStr = decodeURIComponent(queryStr);
			queryStr = queryStr.split("=");
			queryStr = queryStr[1];
			console.log(queryStr);
			queryStr = queryStr.replace("[","");
			console.log(queryStr);
			queryStr = queryStr.replace("]","");
			console.log(queryStr);
			queryStr = JSON.parse(queryStr);

			console.log(queryStr);
			console.log(queryStr.resultPOS);
			if (queryStr.resultPOS == null) {
				document.getElementById("QPos").innerHTML = "No ppl";	
			} else{
				document.getElementById("QPos").innerHTML = queryStr.resultPOS;	
			}
			
			
		}

function getJSON(form){
var objects = []; 
			if (typeof form == 'object' && form.nodeName.toLowerCase() == "form") {  
				var fields = form.getElementsByClassName("CQform");  
				console.log('in if');
				for(var i=0;i<2;i++){ 
					objects[objects.length] = { name: fields[i].getAttribute("name"), value: fields[i].value };  
				}  
			}  
			console.log(objects);
			var xmlhttp = new XMLHttpRequest();   // new HttpRequest instance
xmlhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {

    	console.log(this.responseText);
       //document.getElementById("result").innerHTML = this.responseText;
       
       window.location = "http://localhost:3000/checkcurrent.html?result=" + this.responseText;
    }
 };
xmlhttp.open("POST", "http://localhost:3000/checkcurrent.html", true);
xmlhttp.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
xmlhttp.send(JSON.stringify(objects));
//xmlhttp.send(null);
}
</script>
